    <h2>Novo Cliente</h2>

<form action="salvar_cliente" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>
    <br><br>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 1234-5678" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="descrição">Descrição de produto</label>
    <input type="descrição" id="descrição" name="descrição">

    <input type="submit" value="Salvar">
</form>
