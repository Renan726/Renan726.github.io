<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Volume da Caixa Retangular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Volume da Caixa Retangular</h1>
        <div>
            <label for="comprimento">Comprimento (cm):</label>
            <input type="number" id="comprimento">
        </div>
        <div>
            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura">
        </div>
        <div>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura">
        </div>
        <button onclick="calcularVolume()">Calcular Volume</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
